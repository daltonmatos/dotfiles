- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.gitconfig:
      path: git/config
    ~/.config/xfce4/terminal/accels.scm:
      path: term/accels.scm
    ~/.config/xfce4/terminal/terminalrc:
      path: term/terminalrc
    ~/.zshenv:
      path: zsh/zshenv
    ~/.zsh:
      path: zsh
    ~/.gitconfig:
      path: git/gitconfig
    ~/.i3:
      path: i3
    ~/.config/rofi:
      path: i3/rofi
    ~/.config/bumblebee-status:
      path: i3/bumblebee-status
    ~/.vim:
      path: vim
    ~/.gnupg/gpg.conf:
      path: gpg/gpg.conf
    ~/.gnupg/gpg-agent.conf:
      path: gpg/gpg-agent.conf
    ~/.config/code:
      path: code
    '~/.config/Code - OSS':
      path: code
